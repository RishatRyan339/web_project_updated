<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Equalizer Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
  <style>
    body{
      background-color:black;
    }
    .equalizer {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 400px;
    
    }
    .bar {
      width: 5px;
      height: 50px;
      background-color: white;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
     <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div> 
     <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div> <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div><div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <script>
    const bars = document.querySelectorAll('.bar');

    gsap.set(bars, { scaleY: 0.2 });

    function animateBar(bar) {
      gsap.to(bar, {
        scaleY: Math.random() * 2.5 + 0.5,
        transformOrigin: 'bottom',
        duration: 0.3 + Math.random() * 0.3,
        repeat: -1,
        yoyo: true,
        ease: 'power2.inOut',
        delay: Math.random() * 0.1,
        onComplete: () => {
          animateBar(bar);
        }
      });
    }

    bars.forEach(bar => {
      animateBar(bar);
    });
  </script>
</body>
</html>
